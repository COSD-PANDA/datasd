machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
dependencies:
  override:
    - bundle install
    - npm install
general:
  branches:
    only:
      - master
      - production
deployment:
  staging:
    branch: master
    commands:
      - gulp publish
#      - surge --project ./site --domain datasd-stage.surge.sh
      - s3_website push
  production:
    branch: production
    commands:
      - gulp publish
      - s3_website push
