general:
  branches:
    only:
      - master
      - production
deployment:
  staging:
    branch: master
    commands:
      - gulp publish
      - surge --project ./site --domain datasd-stage.surge.sh
  production:
    branch: production
    commands:
      - gulp publish
      - netlify deploy --path ./site --site-id datasd --access-token ${NETLIFY_TOKEN}
